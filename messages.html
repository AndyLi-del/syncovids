<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Syncovids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">syncovids</a>
            <div class="nav-right">
                <a href="signin.html" class="btn-signin" id="signin-btn">Sign In</a>
                <a href="explore.html" class="nav-link" id="explore-btn" style="display: none;">Explore</a>
                <a href="messages.html" class="nav-link active" id="messages-btn" style="display: none;">Messages</a>
                <a href="videos.html" class="nav-link" id="videos-btn" style="display: none;">Videos</a>
                <a href="dashboard.html" class="btn-dashboard" id="dashboard-btn" style="display: none;">Dashboard</a>
                <button class="btn-logout" id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="messages-container">
        <div class="messages-layout">
            <!-- Conversations List -->
            <div class="conversations-panel">
                <div class="conversations-header">
                    <h2>Messages</h2>
                </div>
                <div class="conversations-list" id="conversations-list">
                    <div class="loading" id="loading">Loading conversations...</div>
                </div>
                <p class="no-conversations" id="no-conversations" style="display: none;">
                    No conversations yet. Visit a user's profile to start messaging!
                </p>
            </div>

            <!-- Chat Panel -->
            <div class="chat-panel" id="chat-panel">
                <div class="chat-placeholder" id="chat-placeholder">
                    <div class="placeholder-icon">ðŸ’¬</div>
                    <p>Select a conversation to start messaging</p>
                </div>

                <div class="chat-content" id="chat-content" style="display: none;">
                    <div class="chat-header" id="chat-header">
                        <a href="#" class="chat-user-link" id="chat-user-link">
                            <img src="" alt="" class="chat-avatar" id="chat-avatar">
                            <span class="chat-username" id="chat-username">Username</span>
                        </a>
                    </div>
                    <div class="chat-messages" id="chat-messages"></div>
                    <div class="chat-input-container">
                        <form class="chat-form" id="chat-form">
                            <input type="text" class="chat-input" id="chat-input" placeholder="Type a message..." autocomplete="off">
                            <button type="submit" class="btn-send" id="btn-send">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="messages.js"></script>
</body>
</html>
