<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Videos - Syncovids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">syncovids</a>
            <div class="nav-right">
                <a href="signin.html" class="btn-signin" id="signin-btn">Sign In</a>
                <a href="explore.html" class="nav-link" id="explore-btn" style="display: none;">Explore</a>
                <a href="messages.html" class="nav-link" id="messages-btn" style="display: none;">Messages</a>
                <a href="videos.html" class="nav-link" id="videos-btn" style="display: none;">Videos</a>
                <a href="dashboard.html" class="btn-dashboard" id="dashboard-btn" style="display: none;">Dashboard</a>
                <button class="btn-logout" id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="videos-container">
        <div class="videos-header">
            <h1>My Videos</h1>
            <a href="dashboard.html" class="btn-upload-new">Upload New</a>
        </div>

        <div class="videos-grid" id="videos-grid">
            <div class="loading" id="loading">Loading videos...</div>
        </div>

        <p class="no-videos" id="no-videos" style="display: none;">No videos uploaded yet. <a href="dashboard.html">Upload your first video</a></p>
    </main>

    <script type="module" src="videos.js"></script>
</body>
</html>
