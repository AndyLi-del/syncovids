<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player - Syncovids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="player-body">
    <div class="player-container" id="player-container">
        <div class="player-header">
            <a href="videos.html" class="back-btn">‚Üê Back</a>
            <h1 class="player-title" id="video-title">Loading...</h1>
            <button class="fullscreen-btn" id="fullscreen-btn">‚õ∂</button>
        </div>

        <div class="video-player-wrapper" id="video-wrapper">
            <!-- Video element -->
            <video id="video-player" playsinline style="display: none;">
                <source id="video-source" src="" type="video/mp4">
                Your browser does not support video playback.
            </video>

            <!-- Audio element -->
            <audio id="audio-player" style="display: none;">
                <source id="audio-source" src="" type="audio/mp3">
                Your browser does not support audio playback.
            </audio>

            <!-- Image element -->
            <img id="image-viewer" style="display: none;" alt="Image">

            <div class="player-controls" id="player-controls">
                <div class="progress-container" id="progress-container">
                    <div class="progress-bar-bg">
                        <div class="progress-buffered" id="progress-buffered"></div>
                        <div class="progress-played" id="progress-played"></div>
                    </div>
                </div>

                <div class="controls-row">
                    <div class="controls-left">
                        <button class="control-btn" id="play-pause-btn">‚ñ∂</button>
                        <button class="control-btn" id="rewind-btn">‚è™</button>
                        <button class="control-btn" id="forward-btn">‚è©</button>
                        <div class="volume-control">
                            <button class="control-btn" id="mute-btn">üîä</button>
                            <input type="range" class="volume-slider" id="volume-slider" min="0" max="1" step="0.1" value="1">
                        </div>
                        <span class="time-display">
                            <span id="current-time">0:00</span> / <span id="duration">0:00</span>
                        </span>
                    </div>

                    <div class="controls-right">
                        <select class="speed-select" id="speed-select">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                        <button class="control-btn" id="pip-btn" title="Picture in Picture">‚ßâ</button>
                        <button class="control-btn" id="theater-btn" title="Theater Mode">üé¨</button>
                        <button class="control-btn" id="fullscreen-control-btn" title="Fullscreen">‚õ∂</button>
                    </div>
                </div>
            </div>

            <div class="big-play-btn" id="big-play-btn">‚ñ∂</div>
        </div>

        <div class="video-details">
            <p class="video-meta-info" id="video-meta"></p>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h3 class="comments-title">Comments <span id="comments-count">(0)</span></h3>

            <div class="comment-form" id="comment-form">
                <div class="comment-input-wrapper">
                    <img class="comment-avatar" id="current-user-avatar" src="" alt="Your avatar">
                    <textarea
                        id="comment-input"
                        placeholder="Add a comment..."
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                </div>
                <div class="comment-actions">
                    <button class="btn-cancel-comment" id="btn-cancel-comment">Cancel</button>
                    <button class="btn-submit-comment" id="btn-submit-comment" disabled>Comment</button>
                </div>
            </div>

            <div class="comments-list" id="comments-list">
                <div class="comments-loading" id="comments-loading">Loading comments...</div>
            </div>
        </div>
    </div>

    <script type="module" src="player.js"></script>
</body>
</html>
