<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Syncovids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">syncovids</a>
            <div class="nav-right">
                <a href="signin.html" class="btn-signin" id="signin-btn">Sign In</a>
                <a href="explore.html" class="nav-link" id="explore-btn" style="display: none;">Explore</a>
                <a href="messages.html" class="nav-link" id="messages-btn" style="display: none;">Messages</a>
                <a href="videos.html" class="nav-link" id="videos-btn" style="display: none;">Videos</a>
                <a href="dashboard.html" class="btn-dashboard" id="dashboard-btn" style="display: none;">Dashboard</a>
                <button class="btn-logout" id="logout-btn" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="signin-container">
        <div class="signin-card">
            <div class="auth-toggle">
                <button type="button" class="toggle-btn active" id="login-tab">Login</button>
                <button type="button" class="toggle-btn" id="signup-tab">Sign Up</button>
            </div>
            <form id="auth-form">
                <div class="form-group" id="username-group" style="display: none;">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-submit" id="submit-btn">Login</button>
            </form>
            <p id="message"></p>
        </div>
    </main>

    <script type="module" src="auth.js"></script>
</body>
</html>
